<div class="container">
  <header style="text-align:center">
    <h2>Hello There!</h2>
    <p>This is a task demonstrating my knowledge developing applications with Angular.</p>
  </header>
  <div>
    <form name="fooBarForm" #fooBarForm="ngForm">
      <div class="form-group">
        <label for="input">Input:</label>
        <input id="inputText" type="text" class="form-control" name="inputText" [(ngModel)]="inputText"
          #nameField="ngModel" (keyup)="onKeyUp(inputText)" />
        <small class="invalid-feedback">{{errorMessage}}</small>
      </div>
      <div class="form-group">
        <label for="output">Output:</label>
        <input type="text" class="form-control" name="outputText" placeholder="{{fooBar}}" disabled />
      </div>
    </form>
  </div>
  <footer style="text-align:center">
    <p class="text-secondary">&copy;&thinsp;MyWebsite2019</p>
  </footer>
</div>
