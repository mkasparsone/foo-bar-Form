<div class="container">
  <header class="text-center">
    <h2 id="headerText">Hello There!</h2>
    <p>This is a task demonstrating my knowledge developing applications with Angular.</p>
  </header>
  <div>
    <form name="fooBarForm" #fooBarForm="ngForm">
      <div class="form-group">
        <label for="input">Input:</label>
        <input id="inputText" type="text" class="form-control" name="inputText" [(ngModel)]="inputText"
          #nameField="ngModel" (keyup)="generateOutputText(inputText, nameField.invalid)" pattern="{{verificationPattern}}"
          [ngClass]="{'is-invalid':nameField.invalid}" />
        <small class="invalid-feedback">{{errorMessage}}</small>
      </div>
      <div class="form-group">
        <label for="output">Output:</label>
        <input type="text" class="form-control" name="outputText" placeholder="{{fooBarOutput}}" disabled />
      </div>
    </form>
  </div>
  <footer class="text-center">
    <p class="text-secondary">&copy;&thinsp;MyWebsite 2019</p>
  </footer>
</div>
